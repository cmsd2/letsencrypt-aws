language: python
python:
- 2.7
- 3.5
addons:
  apt:
    packages: 
  artifacts:
    s3_region: eu-west-1
    paths:
      - letsencrypt-aws-2.7.zip
      - letsencrypt-aws-3.5.zip
    bucket: cmsd2-artifacts
    target_paths: letsencrypt-aws/$TRAVIS_BUILD_NUMBER
    debug: true
cache:
  directories:
  - "$HOME/.cache/pip"
install:
- pip install -U pip
- pip install flake8
- pip install -r requirements.txt
script:
- flake8 letsencrypt-aws.py
- zip -r $TRAVIS_BUILD_DIR/letsencrypt-aws-$TRAVIS_PYTHON_VERSION.zip letsencrypt-aws.py requirements.txt
- cd $HOME/virtualenv/${TRAVIS_PYTHON_VERSION}*/lib/python${TRAVIS_PYTHON_VERSION}/site-packages
- zip -r $TRAVIS_BUILD_DIR/letsencrypt-aws-$TRAVIS_PYTHON_VERSION.zip *
