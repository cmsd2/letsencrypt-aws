sudo: required
language: python
services: 
- docker
python:
- 2.7
addons:
  apt:
    packages: 
  artifacts:
    s3_region: eu-west-1
    paths:
      - letsencrypt-aws.zip
    bucket: cmsd2-artifacts
    target_paths: letsencrypt-aws/$TRAVIS_BUILD_NUMBER
    debug: true
cache:
  directories:
  - "$HOME/.cache/pip"
install:
- pip install -U pip
- pip install flake8
- pip install -r requirements.txt
script:
- flake8 letsencrypt-aws.py
- mkdir dist
- docker build -t letsencrypt .
- docker run -v dist:/dist letsencrypt ./package.sh
- cp dist/letsencrypt-aws.zip .
